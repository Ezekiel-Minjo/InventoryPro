{% extends 'base.html' %}

{% block title %}Adjust Stock{% endblock %}
{% block page_title %}Adjust Stock - {{ product.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-custom">
                <div class="card-body">
                    <h5>Current Stock: {{ product.current_stock }}</h5>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button type="submit" class="btn btn-success">
                            Update Stock
                        </button>
                        <a href="{% url 'products:product_detail' product.id %}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
