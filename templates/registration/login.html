{% extends 'base.html' %} 

{% block title %}Login{% endblock %} 

{% block content%}
<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="min-height: 100vh"
  >
    <div class="col-md-5">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-box-seam text-primary" style="font-size: 4rem"></i>
            <h2 class="mt-3">Inventory Pro</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          {% if form.errors %}
          <div class="alert alert-danger">
            Invalid username or password. Please try again.
          </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input
                  type="text"
                  name="username"
                  class="form-control form-control-lg"
                  placeholder="Enter username"
                  required
                  autofocus
                />
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  name="password"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
              <i class="bi bi-box-arrow-in-right"></i> Sign In
            </button>

            <div class="text-center">
              {% comment %} <small class="text-muted"> Demo: admin / admin123 </small> {% endcomment %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #e9eaeeff 0%, #e4e0e8ff 100%);
  }
</style>
{% endblock %}
